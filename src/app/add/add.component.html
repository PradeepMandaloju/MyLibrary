<div class="container-fluid">
    <div class="row">
        <h1 align="center">Add New Book</h1>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br>
            <form action="" (ngSubmit)="add()" style="background-color: rgba(0, 0, 0, 0.148); padding: 50px;" ngNativeValidate>
            <div class="form-group">
                <label for="bookName">Book Title</label>
                <input type="text" class="form-control" name="bookName" [(ngModel)]="bookName"  required>
              </div>
              <br>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" name="author" [(ngModel)]="author"  required >
              </div>
              <br>
              <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" name="genre" [(ngModel)]="genre"  required >
            </div>
            <br>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" name="year" [(ngModel)]="year"  required >
            </div>
            <br>
            <div class="form-group">
                <label for="image">Book Image Link</label>
                <input type="text" class="form-control" name="image" [(ngModel)]="image"  required>
              </div>
            <br><br>
            <div class="form-group">
                <button class="btn btn-dark" style="background-color: rgb(0, 0, 0);" type="submit">Add</button>
                <p style="display: inline;">&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <button class="btn border" type="reset">Cancel</button>
            </div>
        </form></div>
        <div class="col-md-3"></div>
    </div>
</div>
