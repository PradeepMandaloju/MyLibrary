
            <div class="container-fluid" >
                <div class="row">
                    <ng-container  *ngFor="let b of books" >
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <img [src]="b.image" class="card-img-top" height="350px">
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title">{{b.bookName}}</h4>  
                                </div>
                                <div class="card-footer">
                                    <h6>Author : {{b.author}}</h6>
                                    <h6>Genre : {{b.genre}}</h6>
                                    <h6>Published Year : {{b.year}}</h6>
                                </div>
                                </div>
                                </div> 
                    </ng-container>
                    </div>
                    </div>
